<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-sketch</title>
        <meta name="description" content="Etch-a-sketch; Fun for all ages!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="httphttps://github.com/konrascher3/etch-a-sketch/blob/main/index.htmls://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
        <script src="/script.js" defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <main>
            
            <div class="header">
                
                
            </div>
            <div class="toy-case">
                <span class="logo">Etch A Sketch v2</span>
                <div class="wrapper">
                    <div class="draw-area grid-size"></div>
                </div>
                <div class="controls">
                    <div class="color-menu">
                        <button title='Black color' class="color-btn active" id='classic' value='classic'>Classic</button>
                        <button title='Apply Shading' class="color-btn" id='grayscale' value='grayscale'>Grayscale</button>
                        <button title='Random Color' class="color-btn" id='rgb' value='rgb'>RGB</button>
                        <button title='Pick A Custom Color' class="color-btn" id='custom' value='custom'>
                            <span>Custom</span>
                            <input type="color" id='color-picker'>
                        </button>
                        <button title='Start Over' class="btn-clear">Clear grid</button>
                        </div>
                        
                    </div>

                    <div class="slider">
                        <input value="16" title='Resize The Grid' type="range" min="2" max="100" class="slider" id="grid-size-slider">
                    </div>
                    <div class="slider-output">
                        <span id="slider-value">1</span>
                        <span>x</span>
                        <span id="slider-value-2">1</span>
                    </div>
                 
                   
                </div>  
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    </body>

    

</html>
